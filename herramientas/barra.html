<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <input type="number" value="15" id="totales">
    <input type="number" value="5" id="vistos">

    <div class="progress">
        <div class="progress-bar" id="barra" role="progressbar" style="width: 25%;" aria-valuenow="10" aria-valuemin="0"
            aria-valuemax="100">25%</div>
    </div>

    <script>
        const total = document.getElementById('totales');
        const visto = document.getElementById('vistos');
        const barra = document.getElementById('barra');

        function change() {
            const totales = parseFloat(total.value);
            const vistos = parseFloat(visto.value);

            const porcentaje = Math.round((vistos * 100) / totales);
            barra.setAttribute("aria-valuenow", porcentaje);
            barra.textContent = porcentaje + "%";
            barra.style.width = porcentaje + "%";
        }

        total.addEventListener("input", change);
        visto.addEventListener("input", change);
    </script>
</body>
</html>
