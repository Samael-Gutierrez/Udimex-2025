<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal a pantalla completa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* El modal cubre toda la pantalla */
.modal {
    display: none; /* Inicialmente oculto */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
    z-index: 9999; /* Asegura que esté encima de otros elementos */
    opacity: 0; /* Inicialmente invisible */
    transition: opacity 0.5s ease; /* Transición de opacidad */
}

/* El contenido del modal */
.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    color: #333;
    opacity: 0; /* Inicialmente invisible */
    transition: opacity 0.5s ease, transform 0.5s ease; /* Animación de opacidad y transformación */
}

/* Cuando el modal está visible */
.modal.show {
    opacity: 1; /* Aparece el modal */
}

.modal.show .modal-content {
    opacity: 1; /* Hace visible el contenido */
    transform: translate(-50%, -50%) scale(1.05); /* Efecto de suavizado de escalado */
}

/* Botón de cierre */
.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px;
    color: #aaa;
    cursor: pointer;
}

.close:hover {
    color: black;
}
</style>
<body>

    <!-- Botón para abrir el modal -->
    <button id="openModal">Abrir Modal</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Este es un modal a pantalla completa</h2>
            <p>Puedes agregar cualquier contenido aquí.</p>
        </div>
    </div>

    <script>
// Obtener los elementos del DOM
const modal = document.getElementById('modal');
const openModalButton = document.getElementById('openModal');
const closeModalButton = document.getElementById('closeModal');

// Función para abrir el modal
openModalButton.onclick = function() {
    modal.style.display = 'block'; // Asegura que el modal esté visible
    setTimeout(() => modal.classList.add('show'), 10); // Añadir la clase show para activar la animación
}

// Función para cerrar el modal
closeModalButton.onclick = function() {
    modal.classList.remove('show'); // Quitar la clase show para iniciar la animación de cierre
    setTimeout(() => {
        modal.style.display = 'none'; // Ocultar el modal completamente después de la animación
    }, 500); // Coincide con la duración de la animación
}

// Cerrar el modal si se hace clic fuera del contenido
window.onclick = function(event) {
    if (event.target == modal) {
        modal.classList.remove('show'); // Iniciar animación de cierre
        setTimeout(() => {
            modal.style.display = 'none'; // Ocultar el modal
        }, 500); // Asegura que el modal se oculte después de la animación
    }
}

    </script>

</body>
