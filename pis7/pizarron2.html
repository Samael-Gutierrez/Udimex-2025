<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizarrón Digital Móvil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            color: white;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #ddd;
        }
        
        .container {
            display: flex;
            flex: 1;
            gap: 10px;
            max-height: calc(100vh - 120px);
            flex-direction: column;
        }
        
        .toolbar {
            width: 100%;
            background: rgba(30, 30, 50, 0.9);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
            z-index: 10;
        }
        
        .tool-section {
            background: rgba(50, 50, 70, 0.7);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-right: 5px;
            flex-shrink: 0;
        }
        
        .tool-section h3 {
            margin-bottom: 8px;
            color: #ff7e5f;
            font-size: 1rem;
            text-align: center;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .tool-btn {
            background: rgba(70, 70, 100, 0.7);
            border: none;
            border-radius: 6px;
            padding: 8px 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }
        
        .tool-btn:hover, .tool-btn:active {
            background: rgba(90, 90, 130, 0.9);
            transform: translateY(-2px);
        }
        
        .tool-btn.active {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
        }
        
        .tool-btn i {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            margin-top: 5px;
        }
        
        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }
        
        .color-option:hover, .color-option:active {
            transform: scale(1.15);
        }
        
        .color-option.active {
            border: 3px solid white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 5px;
            font-size: 0.8rem;
        }
        
        .slider-container label {
            font-size: 0.8rem;
            color: #ddd;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(100, 100, 130, 0.7);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff7e5f;
            cursor: pointer;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }
        
        .canvas-container {
            flex: 1;
            background: rgba(30, 30, 50, 0.85);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .canvas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .canvas-header h2 {
            font-size: 1.2rem;
            color: #feb47b;
        }
        
        .action-btns {
            display: flex;
            gap: 6px;
        }
        
        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            background: rgba(70, 70, 100, 0.7);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }
        
        .action-btn:hover, .action-btn:active {
            background: rgba(90, 90, 130, 0.9);
        }
        
        .action-btn.clear {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .action-btn.save {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }
        
        #drawingCanvas {
            background: white;
            border-radius: 8px;
            flex: 1;
            cursor: crosshair;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
            touch-action: none;
            width: 100%;
        }
        
        footer {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 0.75rem;
            color: #ddd;
        }
        
        .hidden {
            display: none;
        }
        
        /* Estilos para el modal de imágenes */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(40, 40, 60, 0.95);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-content h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #ff7e5f;
            font-size: 1.3rem;
        }
        
        .modal-content textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .modal-btns {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .modal-btn.cancel {
            background: #6c757d;
            color: white;
        }
        
        .modal-btn.add {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }
        
        /* Mensaje móvil */
        .mobile-message {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            padding: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            margin: 0 20px;
            z-index: 5;
        }
        
        /* Indicador de herramienta activa */
        .active-tool-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 5;
        }
        
        /* Barra de herramientas flotante para móviles */
        .mobile-toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 50, 0.95);
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }
        
        .mobile-tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(70, 70, 100, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .mobile-tool-btn.active {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.5);
        }
        
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                max-height: calc(100vh - 130px);
            }
            
            .toolbar {
                width: 250px;
                flex-wrap: nowrap;
                flex-direction: column;
                overflow-y: auto;
                overflow-x: hidden;
            }
            
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .tool-btn {
                min-width: auto;
            }
            
            .mobile-toolbar {
                display: none;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizarrón Digital Móvil</h1>
        <p class="subtitle">Dibuja con los dedos - Compatible con smartphones</p>
    </header>
    
    <div class="container">
        <div class="toolbar">
            <div class="tool-section">
                <h3>Herramientas</h3>
                <div class="tools-grid">
                    <button class="tool-btn active" data-tool="pencil">
                        <i class="fas fa-pencil-alt"></i>
                        <span>Lápiz</span>
                    </button>
                    <button class="tool-btn" data-tool="line">
                        <i class="fas fa-slash"></i>
                        <span>Línea</span>
                    </button>
                    <button class="tool-btn" data-tool="rectangle">
                        <i class="far fa-square"></i>
                        <span>Rectángulo</span>
                    </button>
                    <button class="tool-btn" data-tool="circle">
                        <i class="far fa-circle"></i>
                        <span>Círculo</span>
                    </button>
                    <button class="tool-btn" data-tool="triangle">
                        <i class="fas fa-play"></i>
                        <span>Triángulo</span>
                    </button>
                    <button class="tool-btn" data-tool="text">
                        <i class="fas fa-font"></i>
                        <span>Texto</span>
                    </button>
                    <button class="tool-btn" data-tool="eraser">
                        <i class="fas fa-eraser"></i>
                        <span>Borrador</span>
                    </button>
                    <button class="tool-btn" data-tool="area-erase">
                        <i class="fas fa-broom"></i>
                        <span>Borrar Área</span>
                    </button>
                </div>
            </div>
            
            <div class="tool-section" hidden>
                <h3>Color</h3>
                <div class="color-palette">
                    <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>
                    <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                    <div class="color-option" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                    <div class="color-option" style="background-color: #00ffff;" data-color="#00ffff"></div>
                    <div class="color-option" style="background-color: #ff9500;" data-color="#ff9500"></div>
                    <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
                </div>
                <div class="slider-container">
                    <label for="colorPicker">Color personalizado:</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Tamaño</h3>
                <div class="slider-container">
                    <label for="brushSize">Tamaño del pincel: <span id="brushSizeValue">5</span>px</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                </div>
                <div class="slider-container">
                    <label for="fontSize">Tamaño de fuente: <span id="fontSizeValue">24</span>px</label>
                    <input type="range" id="fontSize" min="10" max="72" value="24">
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <div class="canvas-header">
                <h2>Área de Dibujo</h2>
                <div class="action-btns">
                    <button class="action-btn clear" id="clearCanvas">
                        <i class="fas fa-trash-alt"></i>
                        <span>Borrar Todo</span>
                    </button>
                    <button class="action-btn save" id="saveCanvas">
                        <i class="fas fa-save"></i>
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
            <canvas id="drawingCanvas"></canvas>
            <div class="mobile-message">Usa dos dedos para moverte y hacer zoom</div>
            <div class="active-tool-indicator">Herramienta: Lápiz</div>
        </div>
    </div>
    
    <!-- Barra de herramientas flotante para móviles -->
    <div class="mobile-toolbar">
        <div class="mobile-tool-btn active" data-tool="pencil"><i class="fas fa-pencil-alt"></i></div>
        <div class="mobile-tool-btn" data-tool="eraser"><i class="fas fa-eraser"></i></div>
        <div class="mobile-tool-btn" data-tool="text"><i class="fas fa-font"></i></div>
        <div class="mobile-tool-btn" id="mobileColorBtn"><i class="fas fa-palette"></i></div>
        <div class="mobile-tool-btn" id="mobileClearBtn"><i class="fas fa-trash-alt"></i></div>
    </div>
    
    <div id="imageModal" class="modal hidden">
        <div class="modal-content">
            <h3>Agregar Imagen</h3>
            <p>Pega el Base64 de tu imagen:</p>
            <textarea id="imageBase64" placeholder="Pega aquí el código Base64 de tu imagen..."></textarea>
            <div class="modal-btns">
                <button class="modal-btn cancel" id="cancelImage">Cancelar</button>
                <button class="modal-btn add" id="addImage">Agregar Imagen</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Pizarrón Digital Móvil - Dibuja con los dedos en cualquier dispositivo</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos del DOM
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const toolButtons = document.querySelectorAll('.tool-btn[data-tool]');
            const mobileToolButtons = document.querySelectorAll('.mobile-tool-btn[data-tool]');
            const colorOptions = document.querySelectorAll('.color-option');
            const colorPicker = document.getElementById('colorPicker');
            const brushSize = document.getElementById('brushSize');
            const brushSizeValue = document.getElementById('brushSizeValue');
            const fontSize = document.getElementById('fontSize');
            const fontSizeValue = document.getElementById('fontSizeValue');
            const clearCanvasBtn = document.getElementById('clearCanvas');
            const saveCanvasBtn = document.getElementById('saveCanvas');
            const imageModal = document.getElementById('imageModal');
            const cancelImageBtn = document.getElementById('cancelImage');
            const addImageConfirmBtn = document.getElementById('addImage');
            const imageBase64 = document.getElementById('imageBase64');
            const activeToolIndicator = document.querySelector('.active-tool-indicator');
            const mobileColorBtn = document.getElementById('mobileColorBtn');
            const mobileClearBtn = document.getElementById('mobileClearBtn');
            
            // Variables de estado
            let isDrawing = false;
            let currentTool = 'pencil';
            let currentColor = '#000000';
            let currentBrushSize = 5;
            let currentFontSize = 24;
            let startX, startY;
            let snapshot;
            let textMode = false;
            let lastTouch = null;
            let scale = 1;
            let offsetX = 0;
            let offsetY = 0;
            let lastX = 0;
            let lastY = 0;
            
            // Nombres de herramientas para el indicador
            const toolNames = {
                'pencil': 'Lápiz',
                'line': 'Línea',
                'rectangle': 'Rectángulo',
                'circle': 'Círculo',
                'triangle': 'Triángulo',
                'text': 'Texto',
                'eraser': 'Borrador',
                'area-erase': 'Borrar Área'
            };
            
            // Inicializar canvas
            function initCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth - 20;
                canvas.height = container.clientHeight - 60;
                
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // Texto inicial
                ctx.font = '24px Arial';
                ctx.fillStyle = '#1a2a6c';
                ctx.textAlign = 'center';
                ctx.fillText('¡Bienvenido al Pizarrón Digital!', canvas.width/2, canvas.height/2 - 30);
                
                ctx.font = '18px Arial';
                ctx.fillText('Toca para comenzar a dibujar', canvas.width/2, canvas.height/2 + 20);
            }
            
            // Ajustar canvas al cambiar tamaño
            function resizeCanvas() {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                tempCtx.drawImage(canvas, 0, 0);
                
                initCanvas();
                
                ctx.drawImage(tempCanvas, 0, 0);
            }
            
            window.addEventListener('resize', resizeCanvas);
            initCanvas();
            
            // Event listeners para herramientas
            function setActiveTool(tool, button) {
                currentTool = tool;
                textMode = (tool === 'text');
                canvas.style.cursor = textMode ? 'text' : 'crosshair';
                activeToolIndicator.textContent = `Herramienta: ${toolNames[tool]}`;
                
                // Actualizar botones activos
                toolButtons.forEach(btn => btn.classList.remove('active'));
                mobileToolButtons.forEach(btn => btn.classList.remove('active'));
                
                if (button) {
                    button.classList.add('active');
                }
            }
            
            toolButtons.forEach(button => {
                button.addEventListener('click', () => {
                    setActiveTool(button.dataset.tool, button);
                });
            });
            
            mobileToolButtons.forEach(button => {
                button.addEventListener('click', () => {
                    setActiveTool(button.dataset.tool, button);
                });
            });
            
            // Event listeners para colores
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentColor = option.dataset.color;
                    colorPicker.value = currentColor;
                });
            });
            
            colorPicker.addEventListener('input', () => {
                currentColor = colorPicker.value;
                colorOptions.forEach(opt => opt.classList.remove('active'));
            });
            
            mobileColorBtn.addEventListener('click', () => {
                colorPicker.click();
            });
            
            // Event listeners para tamaños
            brushSize.addEventListener('input', () => {
                currentBrushSize = brushSize.value;
                brushSizeValue.textContent = currentBrushSize;
            });
            
            fontSize.addEventListener('input', () => {
                currentFontSize = fontSize.value;
                fontSizeValue.textContent = currentFontSize;
            });
            
            // Event listeners para acciones
            clearCanvasBtn.addEventListener('click', clearCanvas);
            mobileClearBtn.addEventListener('click', clearCanvas);
            
            function clearCanvas() {
                if (confirm('¿Estás seguro de que quieres borrar todo el contenido?')) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
            
            saveCanvasBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'pizarron-digital.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // Funciones de dibujo
            function getCanvasCoordinates(event) {
                let x, y;
                
                if (event.type.includes('touch')) {
                    const touch = event.touches[0] || event.changedTouches[0];
                    const rect = canvas.getBoundingClientRect();
                    x = (touch.clientX - rect.left) / scale - offsetX;
                    y = (touch.clientY - rect.top) / scale - offsetY;
                } else {
                    x = event.offsetX;
                    y = event.offsetY;
                }
                
                return { x, y };
            }
            
            function startDrawing(e) {
                e.preventDefault();
                
                if (textMode) {
                    const text = prompt('Ingresa tu texto:');
                    if (text) {
                        const coords = getCanvasCoordinates(e);
                        ctx.font = `${currentFontSize}px Arial`;
                        ctx.fillStyle = currentColor;
                        ctx.fillText(text, coords.x, coords.y);
                    }
                    return;
                }
                
                isDrawing = true;
                const coords = getCanvasCoordinates(e);
                startX = coords.x;
                startY = coords.y;
                
                if (currentTool === 'pencil' || currentTool === 'eraser') {
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                } else {
                    // Guardar el estado actual del canvas para redibujar
                    snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
                }
            }
            
            function draw(e) {
                e.preventDefault();
                
                if (!isDrawing) return;
                
                const coords = getCanvasCoordinates(e);
                const x = coords.x;
                const y = coords.y;
                
                ctx.lineWidth = currentBrushSize;
                
                if (currentTool === 'pencil') {
                    ctx.strokeStyle = currentColor;
                    ctx.lineTo(x, y);
                    ctx.stroke();
                } else if (currentTool === 'eraser') {
                    ctx.strokeStyle = 'white';
                    ctx.lineTo(x, y);
                    ctx.stroke();
                } else {
                    // Restaurar el estado anterior
                    ctx.putImageData(snapshot, 0, 0);
                    
                    ctx.strokeStyle = currentColor;
                    
                    // Dibujar según la herramienta actual
                    switch (currentTool) {
                        case 'line':
                            drawLine(x, y);
                            break;
                        case 'rectangle':
                            drawRectangle(x, y);
                            break;
                        case 'circle':
                            drawCircle(x, y);
                            break;
                        case 'triangle':
                            drawTriangle(x, y);
                            break;
                        case 'area-erase':
                            eraseArea(x, y);
                            break;
                    }
                }
            }
            
            function stopDrawing(e) {
                e.preventDefault();
                isDrawing = false;
                
                if (currentTool === 'pencil' || currentTool === 'eraser') {
                    ctx.closePath();
                }
            }
            
            // Funciones de dibujo específicas
            function drawLine(x, y) {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            
            function drawRectangle(x, y) {
                const width = x - startX;
                const height = y - startY;
                
                ctx.beginPath();
                ctx.rect(startX, startY, width, height);
                ctx.stroke();
            }
            
            function drawCircle(x, y) {
                const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                ctx.stroke();
            }
            
            function drawTriangle(x, y) {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(x, y);
                ctx.lineTo(startX * 2 - x, y);
                ctx.closePath();
                ctx.stroke();
            }
            
            function eraseArea(x, y) {
                const radius = currentBrushSize * 3;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Manejo de gestos táctiles para zoom y desplazamiento
            function handleTouchStart(e) {
                e.preventDefault();
                if (e.touches.length === 2) {
                    lastTouch = {
                        x1: e.touches[0].clientX,
                        y1: e.touches[0].clientY,
                        x2: e.touches[1].clientX,
                        y2: e.touches[1].clientY
                    };
                } else if (e.touches.length === 1 && !isDrawing) {
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                
                // Gestos con dos dedos (zoom)
                if (e.touches.length === 2 && lastTouch) {
                    const dx1 = e.touches[0].clientX - lastTouch.x1;
                    const dy1 = e.touches[0].clientY - lastTouch.y1;
                    const dx2 = e.touches[1].clientX - lastTouch.x2;
                    const dy2 = e.touches[1].clientY - lastTouch.y2;
                    
                    const distance = Math.sqrt(
                        Math.pow(e.touches[0].clientX - e.touches[1].clientX, 2) +
                        Math.pow(e.touches[0].clientY - e.touches[1].clientY, 2)
                    );
                    
                    const lastDistance = Math.sqrt(
                        Math.pow(lastTouch.x1 - lastTouch.x2, 2) +
                        Math.pow(lastTouch.y1 - lastTouch.y2, 2)
                    );
                    
                    const zoomFactor = distance / lastDistance;
                    scale = Math.min(Math.max(1, scale * zoomFactor), 5);
                    
                    lastTouch = {
                        x1: e.touches[0].clientX,
                        y1: e.touches[0].clientY,
                        x2: e.touches[1].clientX,
                        y2: e.touches[1].clientY
                    };
                    
                    canvas.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
                } 
                // Desplazamiento con un dedo
                else if (e.touches.length === 1 && lastX !== 0 && lastY !== 0 && !isDrawing) {
                    const dx = e.touches[0].clientX - lastX;
                    const dy = e.touches[0].clientY - lastY;
                    
                    offsetX += dx / scale;
                    offsetY += dy / scale;
                    
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                    
                    canvas.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
                }
            }
            
            function handleTouchEnd(e) {
                e.preventDefault();
                lastTouch = null;
                lastX = 0;
                lastY = 0;
            }
            
            // Event listeners del canvas
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    startDrawing(e.touches[0]);
                }
                handleTouchStart(e);
            });
            
            canvas.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && isDrawing) {
                    draw(e.touches[0]);
                }
                handleTouchMove(e);
            });
            
            canvas.addEventListener('touchend', (e) => {
                if (e.touches.length === 0 && isDrawing) {
                    stopDrawing(e);
                }
                handleTouchEnd(e);
            });
            
            // Resetear transformación con doble toque
            canvas.addEventListener('dblclick', () => {
                scale = 1;
                offsetX = 0;
                offsetY = 0;
                canvas.style.transform = 'none';
            });
            
            canvas.addEventListener('touchstart', (e) => {
            
                if (e.touches.length === 3) {
                    scale = 1;
                    offsetX = 0;
                    offsetY = 0;
                    canvas.style.transform = 'none';
                }
            }, false);
        });
    </script>
</body>
